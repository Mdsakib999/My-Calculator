     <!-- second calculator -->

    <section class="cal-2">

        <div class="background">

            <div class="shap"></div>
            <div class="shap"></div>

        </div>
        <div class="wrapper">
            <form name="2-calculator">
                <input type="text" name="display" id="display" placeholder="0" readonly> 
                <br>
                <input class="button" type="button" value="7" onclick="2-calculatot.display.value +='7'">
                <input class="button" type="button" value="8" onclick="2-calculatot.display.value +='8'">
                <input class="button" type="button" value="9" onclick="2-calculatot.display.value +='9'">
                <input class="button m-btn" type="button" value="+" onclick="calculatot.display.value +='+'">
                <br>
                <input class="button" type="button" value="4" onclick="calculatot.display.value +='4'">
                <input class="button" type="button" value="5" onclick="calculatot.display.value +='5'">
                <input class="button" type="button" value="6" onclick="calculatot.display.value +='6'">
                <input class="button m-btn" type="button" value="-" onclick="calculatot.display.value +='-'">
                <br>
                <input class="button" type="button" value="1" onclick="calculatot.display.value +='1'">
                <input class="button" type="button" value="2" onclick="calculatot.display.value +='2'">
                <input class="button" type="button" value="3" onclick="calculatot.display.value +='3'">
                <input class="button m-btn" type="button" value="*" onclick="calculatot.display.value +='*'">
                <br>
                <input class="button clr-btn" type="button" value="C" onclick="calculatot.display.value +='C'">
                <input class="button" type="button" value="0" onclick="calculatot.display.value +='0'">
                <input class="button" type="button" value="=" onclick="calculatot.display.value = eval(calculatot.display.value) ">
                <input class="button m-btn" type="button" value="/" onclick="calculatot.display.value +='/'">
            </form>
        </div>
    </section>
